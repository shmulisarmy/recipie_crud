<style>
    body{
        margin: 0%;
        background-color: beige;

    }

    nav{
        position: sticky;
        top: 0%;
        left: 0%;
        background: linear-gradient(90deg, #00d0ff9e, #366cc299);
        z-index: 1;
    }
    main {
                margin: 8%;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
                grid-gap: 20px;
            }


    .recipie {
        border: 1px solid black;
        padding: 10px;
        margin: 10px;
        border-radius: 10px;
        background-color: white;
        /* background: linear-gradient(90deg, white, rgb(253, 253, 229)); */
        box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.822);
        transition: .9s;
    }
    .recipie:hover {
        background: linear-gradient(180deg, white, rgba(129, 217, 246, 0.057));
        transform: rotateY(180deg) scale(1.2);
        
    }


    .img {
        width: 100%;
        height: 200px;
        border-radius: 10px;
        overflow: hidden;
    }

    img{
        width: 100%;
        height: 100%;
    }
    input{
        background: linear-gradient(90deg, rgba(255, 0, 0, 0.807), rgba(255, 166, 0, 0.828));
        color: black;
    }
    li{
        background-color: black;
        border-radius: 10px;
        padding: 2px;
        list-style: button;
    }

    @keyframes flip {
 
    100%{
        transform: rotateY(180deg);
    }
    }
    
</style>

<nav style="background-color: rgba(0, 0, 0, 0.92);">
    <ul style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center;  padding: 10px; border-radius: 10px; @media (max-width: 768px) {flex-direction: column; align-items: stretch;}">
        <li style="margin: 0 10px; @media (max-width: 768px) {margin: 10px 0;}"><a style="color: white; text-decoration: none;" href="/">Home</a></li>
        <li style="margin: 0 10px; @media (max-width: 768px) {margin: 10px 0;}"><a style="color: white; text-decoration: none;" href="/recipies/create">Create</a></li>
        <li style="margin: 0 10px; @media (max-width: 768px) {margin: 10px 0;}"><a style="color: white; text-decoration: none;" href="/recipies/liked">Liked</a></li>
        <form action="/recipies" method="get" style="margin: 0 10px; display: flex; align-items: center; @media (max-width: 768px) {width: 100%;}">
            <input type="search" name="search" style=" color: white; padding: 10px; border: none; border-radius: 5px; width: 100%; @media (max-width: 768px) {margin: 10px 0;}">
            <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; @media (max-width: 768px) {width: 100%;}">Search</button>
        </form>
        {% for link in links %}
            <li style="margin: 0 10px; @media (max-width: 768px) {margin: 10px 0;}"><a style="color: white; text-decoration: none;" href="{{link}}">{{link.split('/')[-1]}}</a></li>
        {% endfor %}
    </ul>
</nav>

<main>

    {% for recipie in recipies %}
    <div class="recipie">
        <div class="img">
            <img src="/recipies/image/{{ recipie[4] }}" alt="">
        </div>
        <h2>{{ recipie[0] }}</h2>
        {% for food in recipie[1] %}
        <h4>{{food}}: {{recipie[1][food]}}</p>
        {% endfor %}
        <p>{{ recipie[2] }}</p>
        <p>{{ recipie[3] }}</p>
        <button>
            <a href="/recipies/like/{{ recipie[4] }}/1">like</a>
        </button>
    </div>
    {% endfor %}
</main>


<script>
    function go_to(url) {
        window.location.href = url
    }
</script>
